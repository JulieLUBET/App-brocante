<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrocMap - Post</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/flux.css" />
  </head>

  <body>
    <main class="post-page">
      <div class="messages">
        <a href="./flux.html"
          ><img src="./images/fleche_retour.png" alt=""
        /></a>
      </div>

      <section class="post-content">
        <div class="post-profile">
          <div class="avatar" id="postAvatar" aria-hidden="true"></div>

          <div class="profile-meta">
            <div class="profile-name" id="postName">Utilisateur</div>
            <div class="profile-handle" id="postHandle">@user</div>
          </div>

          <button class="add-btn" type="button" aria-label="Ajouter">+</button>
        </div>

        <p class="post-caption" id="postCaption"></p>

        <div class="post-media">
          <img id="postImage" alt="" />
          <button
            class="post-like"
            id="postLikeBtn"
            type="button"
            aria-label="J'aime"
          >
            â™¡
          </button>
          <button
            class="post-comment"
            id="postCommentBtn"
            type="button"
            aria-label="Commentaires"
          >
            ðŸ’¬
          </button>
        </div>

        <h3 class="stickers-title">Stickers associÃ©s</h3>
        <div class="stickers-row" id="stickersRow"></div>
      </section>

      <!-- OVERLAY + SHEET COMMENTAIRES -->
      <div class="cmt-overlay" id="cmtOverlay"></div>

      <section class="cmt-sheet" id="cmtSheet" aria-hidden="true">
        <div class="cmt-handle" aria-hidden="true"></div>
        <h3 class="cmt-title">Commentaires</h3>

        <div class="cmt-list" id="cmtList"></div>

        <div class="cmt-input-zone">
          <input
            id="cmtInput"
            type="text"
            placeholder="Ã‰crire un commentaire"
          />
          <button id="cmtSendBtn" type="button">Envoyer</button>
        </div>
      </section>
    </main>

    <script src="js/post.js"></script>
  </body>
</html>
