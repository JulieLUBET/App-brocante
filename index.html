<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrocMap - Connexion</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <h1 class="logo">BrocMap</h1>
  </header>

  <!-- CONTENU PRINCIPAL -->
  <main class="main-content">

    <section class="login-section">
      <h2>Bienvenue</h2>
      <p>Connectez-vous ou créez un compte pour commencer.</p>

      <form class="form" action="map.html">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Mot de passe" required>
        <button type="submit" class="btn">Se connecter</button>
      </form>

      <p>Pas de compte ? <a href="#">Créer un compte</a></p>

      <a href="map.html" class="btn visitor-btn">Accéder en tant que visiteur</a>
    </section>

    <!-- OVERLAY -->
    <div class="onboarding-overlay"></div>

    <!-- ONBOARDING -->
    <div class="onboarding-container">
      <div class="content">
        
        <span class="skip-btn">Skip</span>

        <div class="dots">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>

        <div class="steps">
          <div class="step">
            <div class="image">
              <img src="./images/Carré_gris.jpg" alt="">
            </div>
            <h3>Bienvenue</h3>
          </div>

          <div class="step">
            <div class="image">
              <img src="./images/Carré_gris.jpg" alt="">
            </div>
            <h3>Des brocantes autour de chez vous</h3>
          </div>

          <div class="step">
            <div class="image">
              <img src="./images/Carré_gris.jpg" alt="">
            </div>
            <h3>Ajoutez vos amis</h3>
          </div>

          <div class="step">
            <div class="image">
              <img src="./images/Carré_gris.jpg" alt="">
            </div>
            <h3>Partagez vos meilleurs trouvailles</h3>
          </div>
        </div>

        <button class="next-btn">Next</button>

      </div>
    </div>

  </main>

  <!-- SCRIPT -->
  <script src="js/script.js"></script>

</body>
</html>
