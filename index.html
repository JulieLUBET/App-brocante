<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Trône - Connexion</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/onboarding_login.css" />
  </head>

  <body>
    <main class="main-content">
      <!-- Bouton pour relancer l'onboarding (DA avec image flèche) -->
      <button
        class="onboarding-replay"
        type="button"
        aria-label="Relancer l'onboarding"
      >
        <img src="./images/fleche_retour.png" alt="" />
      </button>

      <img src="./images/Vector.png" alt="Logo Trôve" class="logo" />

      <section class="login-section">
        <h2>Connexion</h2>

        <form class="form" action="map.html">
          <input
            type="email"
            class="btn-secondary"
            placeholder="Adresse e-mail"
            required
          />
          <input
            type="password"
            class="btn-secondary"
            placeholder="Mot de passe"
            required
          />
          <button type="submit" class="btn">Se connecter</button>
        </form>

        <p style="font-size: 16px">
          Vous n'avez pas de compte ?
          <a href="#" style="text-decoration: none; color: black"
            >Inscrivez vous</a
          >
        </p>

        <div class="social-login">
          <img src="./images/google.png" alt="google" />
          <img src="./images/apple.png" alt="instagram" />
          <img src="./images/facebook.png" alt="facebook" />
        </div>
      </section>

      <a href="map.html" class="btn visitor-btn">Continuer en tant qu'invité</a>

      <!-- Overlay (facultatif) -->
      <div class="onboarding-overlay"></div>

      <!-- Onboarding -->
      <div class="onboarding-container">
        <div class="content">
          <div class="steps">
            <!-- STEP 1 -->
            <div class="step step--logo">
              <h3>Bienvenue sur</h3>

              <div class="center-logo">
                <img src="./images/trove.png" alt="Trôve" />
              </div>
            </div>

            <!-- STEP 2 -->
            <div class="step">
              <h3>
                Trouvez des brocantes <br />
                autour de chez vous
              </h3>
              <div class="image">
                <img src="./images/onboarding1.png" alt="" />
              </div>
            </div>

            <!-- STEP 3 -->
            <div class="step">
              <h3>Ajoutez vos ami·es</h3>
              <div class="image">
                <img src="./images/onboarding2.png" alt="" />
              </div>
            </div>

            <!-- STEP 4 -->
            <div class="step">
              <h3>
                Partagez vos meilleures <br />
                trouvailles !
              </h3>
              <div class="image">
                <img src="./images/onboarding3.png" alt="" />
              </div>
            </div>
          </div>

          <!-- Dots -->
          <div class="onboarding-footer">
            <div class="dots">
              <span class="dot active" aria-label="Page 1"></span>
              <span class="dot" aria-label="Page 2"></span>
              <span class="dot" aria-label="Page 3"></span>
              <span class="dot" aria-label="Page 4"></span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
