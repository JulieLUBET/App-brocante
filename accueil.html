<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrocMap - Accueil</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header fixe -->
  <header class="header">
    <h1 class="logo"><a href="index.html">BrocMap</a></h1>
  </header>

  <!-- Contenu scrollable -->
  <main class="main-content">
    <section id="home" class="section">
      <h2>Accueil</h2>
      <p>Bienvenue dans l’application !</p>
    </section>

    <section id="features" class="section hidden">
      <h2>Fonctionnalités</h2>
      <p>Voici ce que notre app peut faire.</p>
    </section>

    <section id="contact" class="section hidden">
      <h2>Contact</h2>
      <p>Contactez-nous pour plus d’informations.</p>
    </section>
  </main>

  <!-- Footer fixe (barre de navigation) -->
  <footer class="footer">
    <button data-section="home">Accueil</button>
    <button data-section="features">Map</button>
    <button data-section="contact">Paramètre</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
